<article class="content" ng-if="model.Articles.length > 0">
    <div class="overflow">
        <div class="manufactures carousel-box load overflow bottom-padding-mini">
            <div class="title-box">
                <a class="next" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="9px" height="16px" viewBox="0 0 9 16" enable-background="new 0 0 9 16" xml:space="preserve">
                    <polygon fill-rule="evenodd" clip-rule="evenodd" fill="#fcfcfc" points="1,0.001 0,1.001 7,8 0,14.999 1,15.999 9,8 "></polygon>
				</svg>
                </a>
                <a class="prev" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="9px" height="16px" viewBox="0 0 9 16" enable-background="new 0 0 9 16" xml:space="preserve">
                    <polygon fill-rule="evenodd" clip-rule="evenodd" fill="#fcfcfc" points="8,15.999 9,14.999 2,8 9,1.001 8,0.001 0,8 "></polygon>
				</svg>
                </a>
                <a href="{{model.Url}}"><h2 class="title">{{model.Title}}</h2></a>
            </div>

            <div class="clearfix"></div>

            <div class="carousel">
                <div class="make-wrapper" ng-repeat="article in model.Articles">
                    <a ng-attr-href="/bai-viet/{{article.ArticleCategorySeoName}}/{{article.SeoTitle}}">
                        <img ng-src="{{article.RectangleAvatar | width:150:article.Avatar}}" width="150" height="100" alt="">
                        <h2 class="title">{{article.Title}}</h2>
                    </a>
                </div>
            </div>
        </div><!-- .manufactures -->
    </div>
</article>
