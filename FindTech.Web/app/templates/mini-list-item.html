<li class="clearfix" ng-attr-id="list-item-article-{{model.ArticleId}}">
    <a ng-attr-href="/bai-viet/{{model.ArticleCategorySeoName}}/{{model.SeoTitle}}" class="article-avatar">
        <img ng-src="{{model.Avatar}}" width="72" height="72" alt="" title="">
        <h2 class="title">
            {{model.Title}}
        </h2>
    </a>
</li>
