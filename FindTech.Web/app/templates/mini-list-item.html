<li class="clearfix" ng-attr-id="list-item-article-{{article.ArticleId}}">
    <a ng-attr-href="/bai-viet/{{article.ArticleCategorySeoName}}/{{article.SeoTitle}}" class="article-avatar">
        <img ng-src="{{article.Avatar}}" width="72" height="72" alt="" title="">
        <h2 class="title">
            {{article.Title}}
        </h2>
    </a>
</li>
